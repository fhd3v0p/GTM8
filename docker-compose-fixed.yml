version: '3.9'

services:
  # ============================================================================
  # NGINX REVERSE PROXY
  # ============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: gtm_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
      - api3
    networks:
      - gtm_network

  # ============================================================================
  # API SERVERS (Rating API) x3 for load balancing
  # ============================================================================
  api1:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: gtm_api1
    restart: unless-stopped
    env_file:
      - ./.env
    expose:
      - "5000"
    networks:
      - gtm_network

  api2:
    image: gtm8-api:latest
    container_name: gtm_api2
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - api1
    expose:
      - "5000"
    networks:
      - gtm_network

  api3:
    image: gtm8-api:latest
    container_name: gtm_api3
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - api1
    expose:
      - "5000"
    networks:
      - gtm_network

  # ============================================================================
  # TELEGRAM BOT
  # ============================================================================
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: gtm_bot
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./logs:/app/logs
    networks:
      - gtm_network

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  gtm_network:
    driver: bridge 