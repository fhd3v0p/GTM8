<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <base href="/" />

  <title>GTM WebApp</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Жёсткий no-cache для Telegram WebView -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Версионированный Service Worker (форсирует подхват новой версии) -->
  <meta name="flutter-service-worker" content="flutter_service_worker.js?v=FORCE_20250815_3" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>

  <style>
    /* Базовая разметка на весь экран */
    html, body, #flutter_container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      height: 100vh;
      height: 100dvh;
      background: #000;
    }
    /* Блокируем осевой скролл и эластичное перетягивание */
    body { background: #000; overflow-x: hidden; }
    html, body { overscroll-behavior-y: contain; height: -webkit-fill-available; min-height: 100%; }
    html { overflow: hidden; }
    body::-webkit-scrollbar { display: none; }
    #flutter_container { position: fixed; inset: 0; }
  </style>
</head>
<body>
  <div id="flutter_container"></div>

  <script>
    (function () {
      // 1) Одноразовый сброс SW и кэшей у клиента для этой версии
      const FLAG = 'gtm_sw_cleared_v3_20250815_3';
      if (!localStorage.getItem(FLAG) && 'serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(regs => Promise.all(regs.map(r => r.unregister())))
          .then(() => caches.keys())
          .then(keys => Promise.all(keys.map(k => caches.delete(k))))
          .then(() => localStorage.setItem(FLAG, '1'))
          .catch(() => {});
      }

      // 2) Telegram: разворачиваем и выключаем вертикальные свайпы, если поддерживается
      window.addEventListener('load', function () {
        try {
          if (window.Telegram && window.Telegram.WebApp) {
            const wa = window.Telegram.WebApp;
            wa.ready();
            if (typeof wa.expand === 'function') wa.expand();
            // Новый API (v7.7+): запрет вертикального свайпа
            if (typeof wa.setSwipeBehavior === 'function') {
              wa.setSwipeBehavior({ allowVerticalSwipe: false });
            } else if (typeof wa.setupSwipeBehavior === 'function') {
              wa.setupSwipeBehavior({ allow_vertical_swipe: false });
            } else if (typeof wa.disableVerticalSwipes === 'function') {
              // Старый API
              wa.disableVerticalSwipes();
            }
          }
        } catch (_) {}
      });

      // 3) Слежение за высотой видимой области (особенно iOS)
      function fixHeight() {
        var el = document.getElementById('flutter_container');
        if (el) { el.style.height = window.innerHeight + 'px'; }
      }
      window.addEventListener('resize', fixHeight);
      fixHeight();
    })();
  </script>

  <!-- Версионированные загрузчики Flutter (пробивают кэш Telegram/WebView) -->
  <script src="flutter.js?v=FORCE_20250815_3" defer></script>
  <script src="flutter_bootstrap.js?v=FORCE_20250815_3" defer></script>
</body>
</html>
